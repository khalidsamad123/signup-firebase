<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <div class="wrapper">
    <h2>Costumer Signup</h2><h2 id="costumer"> <a id="anchor" href="./index.html">Admin form</a> </h2>
    <form action="#">
      <div class="input-box">
        <input id="first" type="text" placeholder="First Name " required>
      </div>
      <div class="input-box">
        <input id="last" type="text" placeholder="Last Name r" required>
      </div>
      <div class="input-box">
        <input id="uemail" type="email" placeholder="Email Adress" required>
      </div>
      <div class="input-box">
        <input id="upassword"type="password" placeholder="password" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <div class="d-grid gap-2">
          <button id="usignup" class="btn btn-primary" type="button">Signup</button>
         
        </div>
      </div>
      <div class="text">
        <h3>Already have an account? <a href="#">Login now</a></h3>
      </div>
    </form>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="costumer.js"></script>
</body>
</html>
